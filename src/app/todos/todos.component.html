<div class="section">
    <h3 class="text-center bg-secondary p-3">Todo</h3>
    <input type="text" #todoText />
    <button (click)="addTask(todoText.value)" class="m-2">Add Task</button>
    <table class="table table-bordered">
        <thead>
            <th>S.no</th>
            <th>Task Name</th>
            <th>Task Answer</th>
            <th>Task Status</th>
        </thead>
        <tbody>
            <tr *ngFor="let task of getAllTasks(); let i=index">
                <td>{{i+1}}</td>
                <td>{{task.name}}</td>
                <td><input type="checkbox" [(ngModel)]="task.status" /></td>
                <td [ngSwitch]="task.status">
                    <span *ngSwitchCase="false">Pending</span>
                    <span *ngSwitchCase="true">Completed</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
